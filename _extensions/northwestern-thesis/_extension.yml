title: Northwestern Thesis Format Template
author: Carl Colglazier
version: 0.0.4
contributes:
  formats:
    common:
      knitr:
        opts_chunk:
          echo: false
    pdf:
      documentclass: scrreprt
      classoption: [headinclude=true,footinclude=true,mpinclude=false]
      papersize: letter
      pdfengine: xelatex
      fontsize: 12pt
      date-format: MMMM YYYY
      toc: true
      toc_title: "Table of Contents"
      lot: true
      lof: true
      number-sections: false
      number-depth: 0
      indent: true
      link-citations: true
      citecolor: black
      linkcolor: black
      filecolor: black
      urlcolor: black
      toccolor: black
      geometry:
      - letterpaper
      - headsep=0pt
      - footskip=0in
      - left=1in
      - right=1in
      - top=1in
      - bottom=1in
      #- showframe # helps debug margins
      - heightrounded
      #hyperrefoptions:
      #- bookmarks=false
      #- hidelinks
      mainfont: "Times New Roman"
      linestretch: 2.0
      include-in-header:
        - include-in-header.tex
      template-partials:
        #- "latex/title.tex"
        - "latex/before-body.tex"
        - "latex/toc.tex"
        - "latex/after-body.tex"
        - "latex/citations.tex"
    typst:
      papersize: us-letter
      margin:
        x: 1in
        y: 1in
      toc: true
      lof: true
      lot: true
      mainfont: "Times New Roman"
      fontsize: 12pt
      date-format: MMMM YYYY
      template: "typst/template.typ"
      template-partials:
        - "typst/typst-template.typ"
        - "typst/typst-show.typ"
        - "typst/biblio.typ"
