title: Northwestern Thesis Format Template
author: Carl Colglazier
version: 0.0.2
contributes:
  formats:
    common:
      knitr:
        opts_chunk:
          echo: false
    pdf:
      documentclass: scrreprt
      classoption: [headinclude=true,footinclude=true,mpinclude=false]
      papersize: letter
      pdfengine: xelatex
      fontsize: 12pt
      date-format: MMMM YYYY
      toc: true
      toc_title: "Table of Contents"
      lot: true
      lof: true
      #indent: true
      geometry:
      - letterpaper
      - headsep=0pt
      - footskip=0in
      - left=1in
      - right=1in
      - top=1in
      - bottom=1in
      #- showframe # helps debug margins
      #- includefoot
      #- includehead
      - heightrounded
      hyperrefoptions:
      - bookmarks=false
      - hidelinks
      mainfont: "Times New Roman"
      linestretch: 2.0
      include-in-header:
        - include-in-header.tex
      template-partials:
        - "latex/title.tex"
        - "latex/before-body.tex"
        - "latex/toc.tex"
        - "latex/after-body.tex"
    typst:
      papersize: us-letter
      margin:
        x: 1in
        y: 1in
      toc: true
      lof: true
      lot: true
      mainfont: "Times New Roman"
      fontsize: 12pt
      date-format: MMMM YYYY
      bibliographystyle: chicago-author-date
      template-partials:
        - "typst/typst-template.typ"
        - "typst/typst-show.typ"
